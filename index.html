    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">TRANG CHỦ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">TIN TỨC</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link" href="#">TẢI GAME </a>

            <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">GIẢI ĐẤU</a>
            </li>
        </ul>
    </div>
    <div class="slide">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./So-Huu-Skin-Moi-1220x400.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>CHIẾN BINH MỚI</h5>
                        <p>Cuộc chiến vẫn chưa kết thúc!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./326-KV-SSSinhNhat-1220x400.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>MỪNG SINH NHẬT!</h5>
                        <p>Ngập tràn quà tặng chào đón sinh nhật 9 tuổi của Liên Minh Huyền Thoại!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./cua-hang-bi-mat-1220x400.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>CỬA HÀNG BÍ MẬT</h5>
                        <p>Rất nhiều ưu đãi khủng đang chờ bạn khám phá trong cửa hàng bí mật!</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
